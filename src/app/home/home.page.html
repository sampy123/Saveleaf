<ion-content class="background">
  <img src="../assets/back.jpeg" alt="Image Not Found">
  <ion-card>
    <div class="buttons-action">
      <ion-button fill="clear" color="dark" size="small">
        <b>
          <p class="signup-text">Singn In</p>
        </b>
      </ion-button>

      <ion-button fill="clear" color="dark" size="small">
        <b>
          <p class="signup-text" routerLink="/signup" routerDirection="root">Singn Up</p>
        </b>
      </ion-button>
    </div>
    <form (ngSubmit)="submitForm()">
      <ion-input placeholder="Email" style="padding-left: 10px !important; font-family: sans-serif;"
        type="email" [(ngModel)]="email" name =email></ion-input> <br>
      <ion-input placeholder="Password"  style="padding-left: 10px !important; font-family: sans-serif;"
        type="password"[(ngModel)]="password" name =password></ion-input>

      <ion-button class="actionbutton" fill="clear" type=submit expand="full" style="text-transform: none;"><b>Sign
          In</b>
      </ion-button>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-checkbox checked style="margin-bottom: 7px; margin-left: 8px;">&nbsp;
            <ion-label style="display: inline-block; vertical-align: top; font-family: Arial, Helvetica, sans-serif;">
              <p style="font-size: small; margin-bottom: 3px;">Stay Connected</p>
            </ion-label>
          </ion-checkbox>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="clear"
            style="font-size: small; color: #a8a8a8; margin-right: 10px; text-transform: none; font-family: 'Nunito', sans-serif;">
            <p style="font-size: small; margin-bottom: 37.5px;">Forgot Password?</p>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
